<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>jQuery UI Autocomplete - Remote JSONP datasource</title>
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
        />
        <!-- <link rel="stylesheet" href="https:/resources/demos/style.css" /> -->
        <style>
            .ui-autocomplete-loading {
                background: white url("images/ui-anim_basic_16x16.gif") right
                    center no-repeat;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            $(document).ready(function () {
                var data = [];
                function getData() {
                    $.getJSON(
                        "http://127.0.0.1:8000/api/catmenu/1",
                        function (res) {
                            $.each(res.entries, function (index, val) {
                                data.push(val);
                            });
                            console.log(data);
                        }
                    );
                    getData();
                }
            });

            //             data.push(res); // Push the received JSON data into the 'data' array
            //         },
            //         error: function (error) {
            //             console.error("Error:", error);
            //         },
            //     });

            //     console.log(data);
            // });
        </script>
    </head>
    <body>
        <div class="ui-widget">
            <label for="birds">Birds: </label>
            <input id="birds" />
        </div>

        <div class="ui-widget" style="margin-top: 2em; font-family: Arial">
            Result:
            <div
                id="log"
                style="height: 200px; width: 300px; overflow: auto"
                class="ui-widget-content"
            ></div>
        </div>
    </body>
</html>
